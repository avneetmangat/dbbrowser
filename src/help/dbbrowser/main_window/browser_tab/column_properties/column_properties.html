<h1 align="center">Column properties tab</h1>

This panel shows the properties of columns in a table.  It shows the following attributes of a column:
<br>
<ul>
    <li>Column name</li>
    <li>Data type</li>
    <li>Size</li>
    <li>Nullable or not</li>
</ul>
